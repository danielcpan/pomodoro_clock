<!DOCTYPE html>
<html>
	<head>
		<title>Odin Pomodoro</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type='text/javascript' src='script.js'></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 id="title">POMODORO</h1>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-6">
							<div><h3>SESSION</h3></div>
							<i class="fa fa-chevron-up fa-2x session-increment button"></i>
							<div class="number" id="session-counter">25</div>
							<i class="fa fa-chevron-down fa-2x session-decrement button"></i>
						</div>
						<div class="col-md-6">
							<div><h3>BREAK</h3></div>
							<i class="fa fa-chevron-up fa-2x break-increment button"></i>
							<div class="number" id="break-counter">5</div>
							<i class="fa fa-chevron-down fa-2x break-decrement button"></i>
						</div>						
					</div>
				</div>
				<div class="col-md-4"></div>				
			</div>
			<div class="row">
				<div id="label">SESSION</div>
			</div>
			<div class="row">
				<div id="timer">25:00</div>
			</div>
			<div class="row control-icons">
				<span><i class="fa fa-stop button"></i></span>
				<span><i class="fa fa-play button" id="play-pause"></i></span>
				<span><i class="fa fa-refresh button"></i></span>
			</div>						
		</div>
		<footer>
  			<div class="container-fluid text-center">
	  			<ul>
		  			<li><a href="https://www.linkedin.com/in/danielcpan/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
		  			<li><a href="https://github.com/danielcpan" target="_blank"><i class="fa fa-github"></i></a></li>
	  			</ul>  				
  			</div>
		</footer>
	</body>
</html>
